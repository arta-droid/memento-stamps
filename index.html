<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>メメントモリ 160サーバ よいとこく</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      margin: 0;
      padding: 20px;
      font-size: 26px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 34px;
      margin-bottom: 5px;
      color: #222;
      font-weight: 700;
    }

    h2.subtitle {
      text-align: center;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
      font-weight: 500;
    }

    .banner {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 500px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      max-width: 550px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 0;
      border-bottom: 1px solid #eee;
      font-size: 26px;
    }

    .option:last-child {
      border-bottom: none;
    }

    .toggle {
      position: relative;
      width: 60px;
      height: 34px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<h1>メメントモリ　１６０サーバ　よいとこく</h1>
<h2 class="subtitle">とけねこスタンプ合体用 ZERO スペース</h2>

<img src="とけねこ一覧.png" alt="とけねこスタンプ一覧" class="banner">

<div class="card">

  <div class="option">
    1 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="1">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    2 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="2">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    10 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="10">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    13 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="13">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    20 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="20">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    26 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="26">
      <span class="slider"></span>
    </label>
  </div>

</div>

<script>
  document.querySelectorAll('.copy-btn').forEach(cb => {
    cb.addEventListener('change', () => {
      if (cb.checked) {
        const char = cb.dataset.char;
        const count = Number(cb.dataset.count);
        const text = char.repeat(count);

        navigator.clipboard.writeText(text)
          .catch(err => console.error("Copy failed:", err));

        document.querySelectorAll('.copy-btn').forEach(other => {
          if (other !== cb) other.checked = false;
        });
      }
    });
  });
</script>

</body>
</html>
