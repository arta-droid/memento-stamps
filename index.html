<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>メメントモリ 160サーバ よいとこく</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      margin: 0;
      padding: 20px;
      font-size: 26px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 34px;
      margin-bottom: 5px;
      color: #222;
      font-weight: 700;
    }

    h2.subtitle {
      text-align: center;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
      font-weight: 500;
    }

    .banner {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 500px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      max-width: 550px;
      margin: 0 auto 30px auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      max-width: 550px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 0;
      border-bottom: 1px solid #eee;
      font-size: 26px;
    }

    .option:last-child {
      border-bottom: none;
    }

    .toggle {
      position: relative;
      width: 60px;
      height: 34px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc66;
      color: #333;
      padding: 16px 26px;
      border-radius: 14px;
      font-size: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>メメントモリ　１６０サーバ　よいとこく</h1>
<h2 class="subtitle">とけねこスタンプ合体用 ゼロ幅スペース</h2>

<img src="とけねこ一覧.png" alt="とけねこスタンプ一覧" class="banner">

<div class="gallery">
  <img src="1_20_なかよし乾杯.png" alt="なかよし乾杯">
  <img src="2_45_分身.png" alt="分身">
  <img src="3_26_まかせて.png" alt="まかせて">
  <img src="4_20_ありがとう.png" alt="ありがとう">
  <img src="5_26_シャンパンタワー.png" alt="シャンパンタワー">
  <img src="6_20_おいしそう.png" alt="おいしそう">
  <img src="7_57_耳ぴょこ.png" alt="耳ぴょこ">
  <img src="8_57_激おこ.png" alt="激おこ">
  <img src="9_55_うとうと.png" alt="うとうと">
  <img src="10_50_あかざ.png" alt="あかざ">
  <img src="11_50_ピエロ.png" alt="ピエロ">
  <img src="12_50_めがね.png" alt="めがね">
</div>

<div class="card">

  <div class="option">
    1 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="1">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    10 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="10">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    20 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="20">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    26 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="26">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    32 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="32">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    45 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="45">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    50 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="50">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    55 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="55">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    57 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="57">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    64 回コピー
    <label class="toggle">
      <input type="checkbox" class="copy-btn" data-char="​" data-count="64">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option" style="flex-direction: column; align-items: flex-start;">
    <div>自由にコピー回数を指定</div>
    <input id="free-count" type="number" min="1" max="999"
           style="font-size:22px; padding:6px; width:120px; margin-top:10px;">
    <button id="free-copy-btn"
            style="margin-top:12px; font-size:22px; padding:8px 16px; border-radius:10px;">
      コピーする
    </button>
  </div>

</div>

<p style="text-align:center; margin-top:25px; font-size:22px; color:#aa3333;">
  最大はスタンプ文字数含めて８０です。たぶん。
</p>

<div id="toast">コピーしたニャ！</div>

<script>
  function showToast() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1800);
  }

  document.querySelectorAll('.copy-btn').forEach(cb => {
    cb.addEventListener('change', () => {
      if (cb.checked) {
        const char = cb.dataset.char;
        const count = Number(cb.dataset.count);
        const text = char.repeat(count);

        navigator.clipboard.writeText(text)
          .then(() => showToast())
          .catch(err => console.error("Copy failed:", err));

        document.querySelectorAll('.copy-btn').forEach(other => {
          if (other !== cb) other.checked = false;
        });
      }
    });
  });

  document.getElementById("free-copy-btn").addEventListener("click", () => {
    const count = Number(document.getElementById("free-count").value);
    const char = "​";

    if (!count || count <= 0) return;

    navigator.clipboard.writeText(char.repeat(count))
      .then(() => showToast())
      .catch(err => console.error("Copy failed:", err));

    document.querySelectorAll('.copy-btn').forEach(cb => cb.checked = false);
  });
</script>

</body>
</html>
