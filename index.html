<script>
  document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', () => {
      if (cb.checked) {
        const text = cb.dataset.copy;
        navigator.clipboard.writeText(text)
          .then(() => {
            console.log("Copied:", text);
          })
          .catch(err => {
            console.error("Copy failed:", err);
          });
      }
    });
  });
</script>
